        <section id="contentPhoto">

                <h1>PREGNANCY AND BABTISM PHOTOGRAPHY</h1>

                    <div id="placeHolder">

                    <div id="placeHolder">

                        <img class="webPhoto" src="img/photobby-06.jpg" alt="babtism, boy">
                    </div>
                    <hr class="photoHr">
                </div>

                <h1>NATURE, ANIMALS AND WEDDING PHOTOGRAPHY</h1>
                <div class="photoRow">
                    <div id="placeHolder">
                        <img class="webPhoto" src="img/photoland-01.jpg" alt="Quarter horse stallion, eye">
                        <img class="webPhoto" src="img/photoland-02.jpg" alt="Arena at Alhambra, spain">
                        <img class="webPhoto" src="img/photoland-03.jpg" alt="Mountains Austria">
                    </div>
                    <div id="placeHolder">
                        <img class="webPhoto" id="place" src="img/photoland-04.jpg" alt="fortress spain">
                        <img class="webPhoto" id="place" src="img/photoland-05.jpg" alt="Wedding, bride and groom">
                    </div>
                    <div id="placeHolder">
                        <img class="webPhoto" src="img/photoland-06.jpg" alt="Alhambra Spain">
                        <img class="webPhoto" src="img/photoland-07.jpg" alt="Fjord Stallion">
                        <img class="webPhoto" src="img/photoland-08.jpg" alt="Alhambra Spain">
                    </div>

                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-content" id="img01">
                        <div id="caption"></div>
                    </div>
                    <script>
                        // create references to the modal...
                        var modal = document.getElementById('myModal');
                        // to all images -- note I'm using a class!
                        var images = document.getElementsByClassName('webPhoto');
                        // the image in the modal
                        var modalImg = document.getElementById("img01");
                        // and the caption in the modal
                        var captionText = document.getElementById("caption");

                        // Go through all of the images with our custom class
                        for (var i = 0; i < images.length; i++) {
                            var img = images[i];
                            // and attach our click listener for this image.
                            img.onclick = function (evt) {
                                modal.style.display = "block";
                                modalImg.src = this.src;
                                captionText.innerHTML = this.alt;
                            }
                        }

                        var span = document.getElementsByClassName("close")[0];

                        span.onclick = function () {
                            modal.style.display = "none";
                        }

                    </script>
